<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO title + description -->
    <title>Recipe Book</title>
    <meta name="description" content="A collection of delicious recipes you can search and explore.">

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A collection of delicious recipes you can search and explore.">
    <meta property="og:image" content="images/apple-crisp.jpg">
    <meta property="og:url" content="https://your-github-pages-url">
    <meta name="twitter:card" content="summary_large_image">

    <!-- CSS -->
    <link rel="stylesheet" href="recipes.css">
</head>
<body>

    <header>
        <img src="images/recipe-book.png" alt="recipe book icon" class="logo">
        <h1>Recipe Book</h1>
    </header>

    <main>

        <!-- Search Area -->
        <section class="search-section">
            <label for="search">Find a Recipe!</label>

            <div class="search-bar">
                <input type="text" id="search" placeholder="Search recipes...">
                <button id="searchBtn">
                    <img src="images/search-icon.svg" alt="search icon">
                </button>
            </div>
        </section>

        <!-- Recipe Display Section -->
        <section id="recipe-display" class="recipe">

            <!-- The JS will fill this in -->
        </section>

    </main>

    <footer>
        <p>Â©2023</p>

        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>

        <!-- Required attribution -->
        <p class="attribution">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
                Recipe icons created by Freepik - Flaticon
            </a>
        </p>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>

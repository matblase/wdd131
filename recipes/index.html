<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Recipe Book</title>
    <meta name="description" content="A collection of delicious recipes you can search and explore.">

    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A collection of delicious recipes you can search and explore.">
    <meta property="og:image" content="images/apple-crisp.jpg">
    <meta property="og:url" content="https://your-github-pages-url">

    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="recipes.css">
</head>
<body>

    <header>
        <img src="images/recipe-book.png" alt="recipe book icon" class="logo">
        <h1>Recipe Book</h1>
    </header>

    <main>

        <section class="search-section">
            <label for="search">Find a Recipe!</label>

            <div class="search-bar">
                <input type="text" id="search" placeholder="Search recipes...">
                <button id="searchBtn">
                    <img src="images/search.svg" alt="search icon">
                </button>
            </div>
        </section>

       <section id="recipe-display" class="recipe">
            <div class="recipe-content">
            <img src="images/apple-crisp.jpg" alt="Recipe image">

        <div class="recipe-details">
            <h2>Apple Crisp</h2>
            <p>Description text…</p>
            <h3>Ingredients</h3>
            <ul>...</ul>
            <h3>Instructions</h3>
            <ol>...</ol>
        </div>
    </div>
</section>

    </main>

    <footer>
        <p>©2023</p>

        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>

        <p class="attribution">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
                Recipe icons created by Freepik - Flaticon
            </a>
        </p>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kids Read For Fun</title>
  <link rel="stylesheet" href="blog.css" />
</head>
<body>
  <header>
    <h1>Kids Read For Fun</h1>
    <nav>
      <a href="#">About</a>
      <a href="#">Archive</a>
      <a href="#">Search</a>
    </nav>
  </header>

  <main>
    <section class="articles" id="articles"></section>

    <aside>
      <p>Filter will go here</p>
    </aside>
  </main>

  <script src="blog.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("articles");

      articles.forEach(article => {
        const html = `
          <article class="article">
            <div class="article-details">
              <p class="article-date">${article.date}</p>
              <ul>
                <li>Ages: ${article.ages}</li>
                <li>Genre: ${article.genre}</li>
                <li>Rating: ${article.stars}</li>
              </ul>
            </div>
            <div class="book-info">
              <h2 class="book-title">${article.title}</h2>
              <img src="${article.imgSrc}" alt="${article.imgAlt}">
              <p>${article.description}</p>
            </div>
          </article>
        `;
        container.insertAdjacentHTML("beforeend", html);
      });
    });
  </script>
</body>
</html>
